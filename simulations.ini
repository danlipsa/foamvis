# A list of possible parameters is printed when executing foamvis without any
# parameters.
#
# a jpg file 'aber/name.jpg' 320x240 is read from the same folder as 
# aber.ini and displayed when the simulation name is selected. The name of the
# folder where the images are is the same as the name of the ini file.
# You can save an image file using the 'Save' checkbox in foamvis and then
# convert it using ImageMagick: 
# convert /home/dlipsa/src/foam/movie/frame0000.png -resize 320x240 aber/name.jpg
